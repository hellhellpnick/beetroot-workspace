<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Document</title>
    <style>
      .row > * {
        background-color: yellow;
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <header class="bg-info min-vh-100 d-flex flex-column app-header">
      <div class="app-banner">
        <div
          class="container d-flex justify-content-center align-items-center py-3"
        >
          <p class="text-white my-0 mr-5 text-weight-bold">
            This site uses cookies, so that my service can work better.
          </p>
          <button class="btn btn-light rounded-pill btn-sm px-4">Accept</button>
        </div>
      </div>
      <div class="flex-grow-1 d-flex flex-column justify-content-between py-4">
        <div
          class="container flex-grow-1 d-flex flex-column align-items-center text-center"
        >
          <button class="app-burger align-self-end mb-5 app-header__burger">
            <span class="app-burger__item"></span>
          </button>
          <div class="rounded-circle p-3 app-header__avatar app-avatar__outer">
            <div class="rounded-circle p-3 shadow-sm app-avatar__inner">
              <div class="rounded-circle overflow-hidden app-avatar bg-white">
                <img
                  class="app-avatar__image"
                  src="https://i.pravatar.cc/300"
                  alt=""
                />
              </div>
            </div>
          </div>

          <h1 class="mb-5 app-header__title text-white text-uppercase">
            free portfolio PSD template FOR GRAPHIC designerS
          </h1>
          <h2
            class="app-header__subtitle font-weight-light text-white text-uppercase"
          >
            Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do
            eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim
            ad minim veniam, quis nostrud
          </h2>

          <button
            class="btn btn-light app-header__button rounded-pill px-5 mb-5 text-uppercase font-weight-bold"
          >
            hire me
          </button>
        </div>
        <a
          href="#"
          class="align-self-center app-header__arrow-btn app-arrow-btn"
        >
          <svg class="app-arrow-btn__icon">
            <use xlink:href="#icon-arrow" />
          </svg>
        </a>
      </div>
    </header>
    <svg style="display: none;">
      <symbol
        id="icon-arrow"
        version="1.1"
        x="0px"
        y="0px"
        viewBox="0 0 512 512"
        style="enable-background:new 0 0 512 512;"
        xml:space="preserve"
      >
        <g>
          <path
            d="M492,236H68.442l70.164-69.824c7.829-7.792,7.859-20.455,0.067-28.284c-7.792-7.83-20.456-7.859-28.285-0.068
			l-104.504,104c-0.007,0.006-0.012,0.013-0.018,0.019c-7.809,7.792-7.834,20.496-0.002,28.314c0.007,0.006,0.012,0.013,0.018,0.019
			l104.504,104c7.828,7.79,20.492,7.763,28.285-0.068c7.792-7.829,7.762-20.492-0.067-28.284L68.442,276H492
			c11.046,0,20-8.954,20-20C512,244.954,503.046,236,492,236z"
          />
        </g>
      </symbol>
    </svg>
  <section class="my-5">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6 col-xl-4">1</div>
        <div class="col-12 col-md-6 col-xl-4">2</div>
        <div class="col-12 col-md-6 col-xl-4">3</div>
        <div class="col-12 col-md-6 col-xl-4">4</div>
        <div class="col-12 col-md-6 col-xl-4">5</div>
        <div class="col-12 col-md-6 col-xl-4">6</div>
      </div>
    </div>
  </section>
  </body>
</html>
